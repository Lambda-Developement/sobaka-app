<head>
    <meta charset="UTF-8">

    <title>Cordova PlugTest</title>

<body style="margin: 0; overflow: hidden;" ">
    <h1>Cordova plugin test page</h1>
    <audio id="museum">
        <source  src="museum.mp3" type="audio/mpeg">
    </audio>


    <script>
        console.log("loading functions");


        function onLoad() {
            // window.addEventListener('deviceready', onDeviceReady, false);
            console.log("onLoad()");
            onDeviceReady();
        }

        function onDeviceReady() {
            console.log("onDeviceReady()");

            alert(" It's loaded! (JavaScript)"); 
            cordova.plugins.showConsole(
                "Success (Java Native)", 
            function (res) {
                alert(`Success (Javascript positive callback); ${res}`);
            }, function (res) {
                alert(`Fail (Javascript negative callback); ${res}`);
            });

            cordova.plugins.startActivity(
                
            function (res) {
                console.log(`yes: ${res}`);
            }, function (res) {
                console.log(`nononononononono: ${res}`);
            });
        } 
        
        window.addEventListener("cordovacallbackerror", function (event) {
            alert(event.error);
        }); 

        
        console.log("load functions end, load cordova.js");
    </script>
    <script src=" ../../cordova.js"></script>
    <script>
        console.log("load functions end, setTimeout");
        window.setTimeout(onLoad, 5000); 

    </script>
<script src="../../ui-kit/js/excursion.js"></script>

</body>
