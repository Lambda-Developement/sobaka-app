<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../ui-kit/css/bootstrap.css">
    <link rel="stylesheet" href="../../ui-kit/css/styles.css">
    <link rel="stylesheet" href="style.css">
    <title>AccessError</title>
</head>
<body style="background: #F0F0F0">
    <div class="screen-hat">
        <button class="btn arrow-back">
            <a onclick="go_back()">
                <img src="../../ui-kit/svg/arrow_back.svg" alt="arrow-back">
            </a>
        </button>
        <div class="mb-3">
            <h3 class="text-header">
                Ошибка
            </h3>
        </div>
    </div>
<div class="d-flex justify-content-center align-items-center">
    <div class="d-flex flex-column">
    <div class="card">
        <img src="png/dog.png"> 
        <p>
            Пожалуйста, предоставьте доступ для корректной работы приложения.
        </p>
    </div> 
    </div>
</div>
    <script src="../../cordova.js"></script>
    <script>
        function go_back(){
            if(localStorage != undefined){
                prev = localStorage.getItem('prev_page');
                if(prev != null){
                    document.location.href = prev;
                }else{
                    document.location.href = '../../screens/Geoposition/home.html';
                }
            }
        }
    </script>
</body>
</html>
