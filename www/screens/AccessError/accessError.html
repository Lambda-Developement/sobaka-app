<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../ui-kit/css/bootstrap.css">
    <link rel="stylesheet" href="../../ui-kit/css/styles.css">
    <link rel="stylesheet" href="style.css">
    <title>AccessError</title>


</head>

<body style="background: #F0F0F0">
    <div class="screen-hat">
        <div class="mb-3">
            <h3 class="text-header">
                Ошибка
            </h3>
        </div>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex flex-column">
            <div class="card">
                <img src="../../ui-kit/img/dog.png">
                <p>
                    Пожалуйста, предоставьте доступ для корректной работы приложения.
                </p>
            </div>
        </div>
        <div>
            <button class="btn btn-filled" onclick="go_back()">
                <p class="btn-text">Назад</p>
            </button>
        </div>
    </div>
    <script src="../../cordova.js"></script>
    <script>
        function go_back() {
            if (localStorage != undefined) {
                prev = localStorage.getItem('prev_page');
                if (prev != null) {
                    redirect(prev);
                } else {
                    redirect_home();
                }
            }
        }
    </script>
</body>
<script src="../../cordova.js"></script>
<script src="../api.js"></script>
<script src="../../ui-kit/js/redirects.js"></script>
<script src="../../ui-kit/js/deeplinks.js"></script>

</html>
