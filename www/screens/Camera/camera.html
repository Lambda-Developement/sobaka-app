<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../ui-kit/css/bootstrap.css">
    <link rel="stylesheet" href="../../ui-kit/css/styles.css">
    <link rel="stylesheet" href="style.css">
    <title>ExcursionStart</title>
</head>
<body style="background: transparent;">
    <div class="screen-hat">
        <button class="btn arrow-back">
            <a href="../ExcursionStart/ExcursionStart.html">
                <img src="../../ui-kit/svg/arrow_back.svg" alt="arrow-back">
            </a>
        </button>
        <div class="mb-3">
            <h3 class="text-header">
                Парк 1000 летия
            </h3>
        </div>
    </div>
    <footer class="nav-bar">
        <div class="d-flex justify-content-between align-items-center">
            <div class="double-circle" onclick="location.href='#'"></div>
        </div>
    </footer>
<script src="../../cordova.js"></script>
<script src="../../CameraPreview.js"></script>
<script>
    setTimeout(()=>{
        let options = {
            x: 0,
            y: 0,
            width: window.screen.width,
            height: window.screen.height,
            camera: CameraPreview.CAMERA_DIRECTION.BACK,
            toBack: true,
            tapPhoto: false,
            tapFocus: true,
            previewDrag: false,
            storeToFile: false,
            disableExifHeaderStripping: false
        };

        CameraPreview.startCamera(options);
        CameraPreview.show();
    },2000);

</script>
</body>
</html>
