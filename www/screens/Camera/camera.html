<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../ui-kit/css/bootstrap.css">
    <link rel="stylesheet" href="../../ui-kit/css/styles.css">
    <link rel="stylesheet" href="style.css">
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
            vr-mode-ui="enabled: false"
            arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-box
                rotation="0 45 0"
                color="#4CC3D9"
                gps-entity-place="latitude: 57.558077; longitude: 39.829901;"
        ></a-box>
        <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
    <div class="screen-hat">
        <button class="btn arrow-back">
            <a href="../ExcursionStart/ExcursionStart.html">
                <img src="../../ui-kit/svg/arrow_back.svg" alt="arrow-back">
            </a>
        </button>
        <div class="mb-3">
            <h3 class="text-header">
                Парк 1000 летия
            </h3>
        </div>
    </div>
    <footer class="nav-bar">
        <div class="d-flex justify-content-between align-items-center">
            <div class="double-circle" onclick="location.href='#'"></div>
        </div>
    </footer>
    <div class="subtitles-wrapper d-flex justify-content-center align-items-center w-100 px-4">
        <div id="subtitles">
            <div class="subtitles p-3 d-flex">
                <p id="subtitle"></p>
            </div>
        </div>
    </div>
<script src="../../cordova.js"></script>
<script src="../../ui-kit/js/excursion.js"></script>
</body>
</html>
