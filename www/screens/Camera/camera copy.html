<!DOCTYPE html>
<html lang="en" style="background-color: transparent;">

<head>

    <!-- <link rel="stylesheet" href="../../ui-kit/css/bootstrap.css"> -->
    <style>
        @font-face {
            font-family: 'gilroy';
            src: url("../fonts/MullerRegular.ttf");
            font-style: normal;
        }

        /* отключение бутстраповской мешанины */
        input[type="checkbox"]:focus,
        input[type="radio"]:focus,
        select.form-select:focus,
        .btn:focus {
            outline: 0 none;
            box-shadow: none;
        }

        .btn {
            width: 280px;
            height: 48px;
            border-radius: 12px;
            border: 0;
        }


        /* cтили кнопок */
        .btn-hollow,
        .btn-hollow2 {
            background: linear-gradient(180deg, #FAFBFD 0%, #EDEDED 100%);
        }

        .btn-hollow:active,
        .btn-hollow2:active {
            background: linear-gradient(180deg, #EBEDF1 0%, #DDDDDD 100%);
            box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.25);
        }

        .btn-filled {
            background: linear-gradient(122.6deg, #FF7116 2.97%, #FB9E48 105.31%);
            box-shadow: 0px 0px 14px rgba(255, 122, 0, 0.35), 0px 1px 3px rgba(0, 0, 0, 0.14);
        }

        .btn-filled:active {
            background: linear-gradient(122.6deg, rgba(255, 110, 20, 0.774) 2.97%, #ff9f45 105.31%);
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.14), inset 0px 4px 8px rgba(0, 0, 0, 0.25);
        }

        .btn-filled2 {
            background: linear-gradient(122.6deg, #393939 2.97%, #261616 105.31%);
            box-shadow: 0px 0px 14px rgba(0, 0, 0, 0.14), 0px 1px 3px rgba(0, 0, 0, 0.14);
        }

        .btn-filled2:active {
            background: linear-gradient(122.6deg, #393939 2.97%, #261616 105.31%);
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.25), inset 0px 4px 8px rgba(0, 0, 0, 0.25);
        }

        .btn-text {
            font-family: gilroy;
            font-size: 18px;
            font-weight: 500;
            color: rgba(174, 174, 174, 1);
            margin: 0;
        }

        .btn-hollow2>.btn-text {
            color: rgba(39, 39, 39, 1);
        }

        .btn-filled>.btn-text {
            color: rgba(255, 255, 255, 1);
        }

        .btn-filled2>.btn-text {

        }

        /* чек боксы и прочее */
        .checkbox-wrapper {
            background: #FFFFFF;
        }

        .form-check-inline>input[type="checkbox"].form-check-input {

            height: 16px;

            box-sizing: border-box;
            border-radius: 4px;
        }

        .form-check-inline>input[type="checkbox"].form-check-input:checked {

            background-image: url("../svg/checkMark.svg");
            background-repeat: no-repeat;
            background-size: 10px;
            background-position: center center;
        }

        .form-check-inline>input[type="checkbox"].form-check-input:disabled {
            border: 1px solid #DCDCDC;
            background-color: #C4C4C4;
            background-image: url("../svg/white_check_disabled.svg");
            background-repeat: no-repeat;
            background-size: 10px;
            background-position: center center;
            border: 1px solid #DCDCDC;
        }

        .form-check-inline>input[type="radio"].form-check-input {

            height: 16px;
            border: 1px solid #C4C4C4;

            border-radius: 16px;

            background-repeat: no-repeat;

            background-position: center center;

        /* Шапка для экранов */

    <div class="screen-hat">

                <p id="subtitle"></p>
            </div>
        </div>

    <script>


        var subtitles = [
            ['Ярославский музей-заповедник', 3],
            ['Главный туристический объект Ярославля, государственный музей-заповедник,', 6],
            ['это историческое сердце города. Архитектурный музей-заповедник', 10],
            ['расположен на территории бывшего Спасо-Преображенского мужского монастыря.', 14],
            ['Монастырь ныне не действующий, его нередко называют «Ярославский кремль»', 19],
            ['Он примечателен не только хорошо сохранившейся архитектурой,', 23],
            ['но и тем, что монастырь посещал Иван Грозный, а Михаил Романов', 28],
            ['даже жил на его территории. Сейчас здесь расположены самые важные', 32],
            ['достопримечательности города и ценные коллекции артефактов. Главным', 36],
            ['самое старинное строение Ярославля (XVI век). Также в музей-заповедник', 43],
            ['входят еще 6 церквей XVII–XVIII веков постройки: церковь Ильи Пророка', 49],
            ['с двумя шатровыми колокольнями; церковь Николы Надеина с порталом,', 52],
            ['украшенным перламутровыми изразцами; церковь Благовещения из красного', 57],
            ['кирпича; церковь Богоявления с ценной фресковой росписью; церковь', 63],
            ['Иоанна Предтечи с 15 главами (единственная в России); церковь Рождества', 68],
            ['Христова также с древними фресками внутри. Начать маршрут можно с', 72],
            ['Богоявленской площади и одноименной церкви; далее осмотреть территорию', 75],
            ['монастыря с собором и следующими церквями: Воскресенской и Введенской.', 80]

        ];
        var idx = 0;
        var media;
        var timer_start;
        setTimeout(() => {
            // document.getElementById('museum').play();
            timer_start = new Date().getTime();
            s = subtitles[idx][0];
            document.getElementById('subtitle').innerHTML = s;
            // next_text();
        }, 1000);

        setInterval(() => {
            while (new Date().getTime() - timer_start >= subtitles[idx][1] * 1000) {
                idx++;
                if (idx >= subtitles.length) {
                    idx = subtitles.length;
                    document.getElementById('subtitles').style.display = 'none';
                }
                s = subtitles[idx][0];
                document.getElementById('subtitle').innerHTML = s;
            }
        }, 200);

    </script>
