<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Reset Password</title>
    <style>
        body {
            background: url("../../ui-kit/svg/background_orange.svg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <link rel="stylesheet" href="../../ui-kit/css/styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../ui-kit/css/bootstrap.css">
</head>

<body style="height: 100vh;">
    <div
        style="display: flex; flex-direction: column; align-items:center; justify-content: center; height: 100%; padding: 3.5rem;">
        <p
            style="text-align: center; font-size: 20px; font-family: gilroy; color:rgba(255, 255, 255, 1); max-width: 470px; margin-bottom: 25px;">
            Введите новый пароль:
        </p>


        <div class="mb-3 input-field">
            <input type="password" class="form-control" id="password_field_1" placeholder="Новый пароль">
        </div>

        <p style="text-align: center; font-size: 20px; font-family: gilroy; color:rgba(255, 255, 255, 1); max-width: 470px; margin-bottom: 25px;
        margin-top: 10px;">
            Пожалуйста, подтвердите новый пароль:
        </p>

        <div class="mb-3 input-field">
            <input type="password" class="form-control" id="password_field_2" placeholder="Подтверждение пароля">
        </div>

        <div class="form-check form-check-inline" style="align-self: flex-start;">
            <input class="form-check-input" type="checkbox" id="checkbox-password" value="option1"
                style="flex-grow: 0;">
            <label class="form-check-label" for="checkbox-password"
                style=" color:rgba(255, 255, 255, 1); margin-left: 10px;">Показать пароль</label>
        </div>

        <button class="btn btn-hollow2" onclick="redirect_login()" style="border-radius:12px; margin-bottom: 14px;">
            <p class="btn-text">Подтвердить</p>
        </button>


    </div>
</body>
<script src="../../cordova.js"></script>
<script src="../api.js"></script>
<script src="../../ui-kit/js/redirects.js"></script>
<script src="../../ui-kit/js/deeplinks.js"></script>

</html>
