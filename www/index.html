<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ui-kit/css/bootstrap.css">
    <link rel="stylesheet" href="ui-kit/css/styles.css">

    <title>Loading</title>
</head>

<body>
    <div class="container">
        <p>
            TripAR
        </p>
    </div>
    <script>
        setTimeout(() => {
            universalLinks.subscribe(null, function (eventData) {
                // do some work
                console.log(eventData);
                console.log('Link: ' + eventData.url);
                console.log('Args: ' + eventData.params);
                if (eventData.url.includes('password')){
                    document.location.href='screens/ResetPassword/resetPassword.html';
                }
                if (eventData.url.includes('mail')){
                    document.location.href='screens/Mail confirmation/mailConfirmation.html';
                }
            });
            document.location.href = "screens/loginka/loginka.html";
        }, 3000);
    </script>
    <script src="cordova.js"></script>
</body>

</html>
