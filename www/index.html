<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ui-kit/css/bootstrap.css">
    <link rel="stylesheet" href="ui-kit/css/styles.css">
    <link rel="stylesheet" href="screens/Loading/style.css">
    <title>Loading</title>
</head>

<body>
    <div class="container">
        <p>
            TripAR
        </p>
    </div>
    <script src="cordova.js"></script>
    <script>
        document.addEventListener('deviceready',() => {
            universalLinks.subscribe(null, function (eventData) {
                // do some work
                console.log(eventData);
                console.log('Link: ' + eventData.url);
                console.log('Args: ' + eventData.params);
                if (eventData.url.includes('password')) {
                    document.location.href = 'screens/ResetPassword/resetPassword.html';
                }
                if (eventData.url.includes('mail')) {
                    // Подтверждение регистрации
                    console.log("CONFIRM: " + eventData.url.split("/")[eventData.url.split("/").length - 1]);
                    cordovaHTTP.post("https://trip.backend.xredday.ru/",
                        {
                            'request':
                                {
                                    "action": "regconf",
                                    "data": {
                                        "conf": eventData.url.split("/")[eventData.url.split("/").length - 1],
                                    }
                                }
                        },
                        {},
                        function (response) {
                            // prints 200
                            console.log(response.status);
                            console.log("--- RESPONSE DATA START ---\n" + response.data + "\n--- RESPONSE DATA END ---");

                            success = true;
                        },
                        function (response) {
                            // prints 403
                            console.log(response.status);
                            console.log(response.data);
                            errorMessage.style.visibility = "visible";
                            success = false;
                        }
                    );

                    document.location.href = 'screens/MailConfirmation/mailConfirmation.html';
                }
            });
            document.location.href = "screens/Login/login.html";
        });
    </script>
</body>

</html>
