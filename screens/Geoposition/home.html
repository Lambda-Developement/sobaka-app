<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../ui-kit/css/bootstrap.css">
    <link rel="stylesheet" href="../../ui-kit/css/styles.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../ui-kit/css/leaflet.css" />
    <script src="../../ui-kit/js/leaflet.js"></script>
    <title>Home</title>
</head>
<body style="z-index: -2;">
    <div id="map" style="z-index: 0">
    </div>
    <div id="icons-here">
        <!--
        <div class="status-icon">
            <a href="#" onclick="get_info()">
                <div class="status-icon-inner status-icon-1 d-flex justify-content-center align-items-center">
                    <div>
                        <p class="status-icon-text">1</p>
                    </div>
                </div>
            </a>
        </div>
        -->
    </div>
    <footer class="nav-bar">
        <button class="nav-bar__element active">
            <img src="../../ui-kit/svg/orange_search.svg" alt="search_ico" class="nav-bar__element__icon">
            <div class="nav-bar__element__title">Поиск</div>
        </button>
        <button class="nav-bar__element">
            <img src="../../ui-kit/svg/profile_icon.svg" alt="search_ico" class="nav-bar__element__icon">
            <div class="nav-bar__element__title">Профиль</div>
        </button>
        <button class="nav-bar__element">
            <img src="../../ui-kit/svg/routes_grey.svg" alt="search_ico" class="nav-bar__element__icon">
            <div class="nav-bar__element__title">Маршруты</div>
        </button>
    </footer>
    <div class="search-bar-wrapper" style="z-index: 2;">
        <div class="search-bar d-inline-flex justify-content-between align-items-center container-fluid">
            <div class="grey-search-icon"></div>
            <div class="w-100"><input type="email" class="form-control" id="line-edit" placeholder="Поиск..."></div>
            <div><a href="#"><div class="menu-icon"></div></a></div>
        </div>
    </div>
    <div class="buttons-bar h-100 d-flex flex-column align-items-center justify-content-center" style="z-index: 2;">
        <div class="mb-2">
            <button class="btn btn-hollow btn-gps btn-plus" onclick="zoomin()">
        </button>
        </div>
        <div class="mb-5">
            <button class="btn btn-hollow btn-gps btn-minus" onclick="zoomout()">
        </button>
        </div>
        <div>
            <button class="btn btn-hollow btn-gps">
        </button>
        </div>
    </div>
    <div id="info" style="z-index: 2;">
        <div class="parking-popup d-flex justify-content-center align-items-center">
            <div class="parking-info d-inline-flex align-items-center">
                <div class="park-photo"><img src="../../jpg/carpark.jpg"></div>
                <div class="d-flex flex-column w-100 container">
                    <div class="d-inline-flex justify-content-between">
                        <div><h3 class="text-header">Парковка</h3></div>
                        <div><div class="close-icon d-flex justify-content-center align-items-center"><div><a href="#" onclick="close_info()">x</a></div></div></div>
                    </div>
                    <div class="mb-3"><h3 class="text-description">Россия, Ярославль, улица Чайковского</h3></div>
                    <div class="d-inline-flex justify-content-between mb-2">
                        <div><h3 class="text-description">Круглосуточно</h3> </div>
                        <div><h3 class="text-description">1,2 km</h3> </div>
                    </div>
                    <div class="d-inline-flex justify-content-evenly">
                        <div><button class="btn btn-hollow new">Маршрут</button> </div>
                        <div><button class="btn btn-hollow new"><div class="download-icon"></div></button> </div>
                        <div><button class="btn btn-hollow new"><div class="bookmark2-icon"></div></button> </div>
                        <div class="status-icon-1 d-flex justify-content-center align-items-center">
                            <div>
                                <p class="status-icon-text">1</p>
                            </div>
                        </div>
                        <div><button class="btn btn-hollow2 new"></button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    function get_info(){
        document.getElementById("info").style.display = "block";
    }
    function close_info(){
        document.getElementById("info").style.display = "none";
    }
</script>
    <script src="../../ui-kit/js/map.js"></script>
</body>
</html>
