<script>
    var opened = false;
    function collapse_open(){
        document.getElementById("info").style.display = 'block';
    }
    function collapse_close(){
        document.getElementById("info").style.display = 'none';
    }
    function collapse_toggle(){
        opened = !opened;
        opened ? collapse_open() : collapse_close();
    }
