<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../ui-kit/css/bootstrap.css">
    <link rel="stylesheet" href="../../ui-kit/css/styles.css">
    <link rel="stylesheet" href="style.css">

    <title>Profile+avatar</title>
</head>
<body>
    <div class="screen-hat">
        <button class="btn arrow-back">
            <img src="../../ui-kit/svg/arrow_back.svg" alt="arrow-back">
        </button>
        <div class="mb-3">
            <h3 class="text-header">
                Профиль
            </h3>
        </div>
    </div>

    <div class="profile-screen">
        <div class="avatar-area">
            <img src="/ui-kit/img/avatar.png" alt="gregory" class="avatar-area__image">
            <h3 class="text-bold" style="margin-top: 1rem;">
                Григорий Великлоепный
            </h3>    
            <div>
                <a class = "link-orange"><img src = "../../ui-kit/svg/icon_orange.svg"> Изменить</a>

            </div>
        </div>
        <div class="nav-section">
            <a href="#" style="text-decoration: none; color:initial;">
                <div class="nav-item">
                    <img src="../../ui-kit/svg/achievka.svg" alt="achievement.svg" class="nav-item_icon nav-item_counter" >
                    <p class="title nav-item_counter">Достижения</p>
                    <img src="../../ui-kit/svg/arrow_gray_right.svg" alt="arrow_gray_right.svg" class="nav-item__arrow">
    
                </div>
            </a>
            


            <div class="nav-item">
                <img src="../../ui-kit/svg/notifications.svg" alt="notifications.svg" class="nav-item_icon" >
                <p class="title">Уведомления</p>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                </div>
            </div>

           
            <div class="nav-item dropdown" style="height: 42px">
                <img src="../../ui-kit/svg/language_icon.svg" alt="icon.svg" class="dropdown-icon">
                <header class="dropdown-title">Язык</header>
                <select class="form-select-updated">
                    <option value="1" >Русский</option>
                    <option value="2">Английский</option>
                </select>     
            </div>
            
            <a href="#" style="text-decoration: none; color:initial;">

            <div class="nav-item">
                <img src="../../ui-kit/svg/map.svg" alt="map.svg" class="nav-item_icon">
                <p class="title">Карта</p>
                <img src="../../ui-kit/svg/arrow_gray_right.svg" alt="arrow_gray_right.svg" class="nav-item__arrow">

            </div>
            </a>

            <a href="#" style="text-decoration: none; color:initial;">

            <div class="nav-item">
                <img src="../../ui-kit/svg/chatbox.svg" alt="chatbox.svg" class="nav-item_icon">
                <p class="title">Сообщить об ошибке</p>
                <img src="../../ui-kit/svg/arrow_gray_right.svg" alt="arrow_gray_right.svg" class="nav-item__arrow">

            </div>
            </a>
            <a href="#" style="text-decoration: none; color:initial;">

            <div class="nav-item">
                <img src="../../ui-kit/svg/pin_menu.svg" alt="pin_menu.svg" class="nav-item_icon">
                <p class="title">О приложении</p>
                <img src="../../ui-kit/svg/arrow_gray_right.svg" alt="arrow_gray_right.svg" class="nav-item__arrow">
            </div>
            </a>
            
            <div class="button-area">
                <button class="btn btn-hollow" id="btn-clean-history"><p class="btn-text">Очистить историю поиска</p></button>
            </div>
        </div>
        
        

    </div>
    

</body>
</html>
